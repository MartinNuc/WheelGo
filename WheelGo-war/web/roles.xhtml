<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.role}</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wheelgo-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.roles}" />
            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="#{msgs.role}"/></h1>
                    <h:commandLink action="#{roles.newRole}" value="#{msgs.role_add}" />
                    <h:dataTable value="#{roles.roles}" var="item" styleClass="dataTable">
                        <f:facet name="caption">
                            <h:outputText value="#{msgs.list_roles_caption}"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.role_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.role_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="#{msgs.edit}" action="#{roles.editRole(item)}" />
                        </h:column>
                        <h:column>
                            <h:commandButton value="#{msgs.remove}" action="#{roles.removeRole(item)}" />
                        </h:column>
                    </h:dataTable>
                    <h:messages />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
