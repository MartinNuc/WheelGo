<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wheelgo-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.user_edit_title}" />
            <ui:define name="content">
                <h1>#{msgs.users}</h1>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.username}:" />
                        <h:inputText value="#{users.user.username}" id="fn" label="#{msgs.username}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="4"/>
                        </h:inputText>
                        <h:message for="fn" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.password}:" />
                        <h:inputText value="#{users.password}" id="sn" label="#{msgs.password}" required="true" requiredMessage="#{msgs.required_message}" validatorMessage="#{msgs.wrong_length}">
                            <f:validateLength minimum="6" />
                        </h:inputText>
                        <h:message for="sn" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.inrole}:" />
                        <h:selectOneListbox id="inRole" value="#{users.user.role}" required="true" label="#{msgs.inrole}" converter="#{RoleConverter}">
                            <f:selectItems value="#{roles.roles}"/>
                        </h:selectOneListbox>
                        <h:message for="inRole" />
                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.save}" action="#{users.saveUser}"/>
                    <h:commandLink action="usersMainList" value="#{msgs.back_users_list}" immediate="true" />
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
