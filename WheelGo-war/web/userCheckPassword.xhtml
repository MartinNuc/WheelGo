<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wheelgo-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.users}" />
            <ui:define name="content">
                <h:form>
                    <h:outputText value="#{msgs.users_check_passwd}"/>
                    <h:inputText value="#{users.password}" id="fn" label="#{msgs.password}" required="true" requiredMessage="#{msgs.required_message}"/>
                    <h:commandButton action="#{users.checkPassword}" value="#{msgs.users_check_passwd}" />
                    <h:outputText value="#{users.messageForClient}"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
