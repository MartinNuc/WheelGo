<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <h:outputStylesheet library="css" name="wheelgo-layout.css"  />
        <title>#{pageTitle}</title>
    </h:head>

    <h:body>

        <div id="wrap">
            <div id="top">
                <ui:insert name="top">#{msgs.application_title}</ui:insert>
            </div>
            <hr class="noscreen" />

            <div id="left">
                <div id="left-in">
                    <ui:insert name="left">
                        <ui:include src="/WEB-INF/includes/menu.xhtml"/>
                    </ui:insert>
                </div>
            </div>


            <div id="content" class="left_content">
                <div id="content-in">
                    <ui:insert name="content">Vychozi obsah</ui:insert>
                </div>
            </div>
            <div class="cleaner">&nbsp;</div>
            <div id="bottom">
                <ui:insert name="bottom">&copy; WheelGo</ui:insert>
            </div>
        </div>

    </h:body>

</html>
