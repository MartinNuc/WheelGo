<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <ui:composition>
            <ul>
                <li><h:link outcome="index" value="#{msgs.home_page}" /></li>
                <c:choose>
                    <c:when  test="#{login.loggedAdmin==true}">
                        <li><h:link outcome="rolesMainList" value="#{msgs.roles}" /></li>
                        <li><h:link outcome="usersMainList" value="#{msgs.users}" /></li>
                        <li><h:link outcome="logsMainList" value="#{msgs.logs}" /></li>
                        <li><h:link outcome="createReport" value="#{msgs.report_create}" /></li>
                    </c:when>
                    <c:when  test="#{login.loggedUser==true}">
                        <li><h:link outcome="createReport" value="#{msgs.report_create}" /></li>
                    </c:when>        
                </c:choose>
                
                <li><h:link outcome="reportView" value="#{msgs.reports}" /></li>
                <li><h:link outcome="reportAreaView" value="#{msgs.reports_area}" /></li>
                
            </ul>
        </ui:composition>
    </h:body>
</html>
