<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{msgs.role_add}</title>
    </h:head>    
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wheelgo-template.xhtml">
            <ui:param name="pageTitle" value="Pokusny pageTitle" />
            <ui:define name="content">
                <h1>#{msgs.roles}</h1>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.role_name}:" />
                        <h:inputText value="#{roles.role.name}" id="fn" label="#{msgs.role_name}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="4"/>
                        </h:inputText>
                        <h:message for="fn" errorClass="errorRequired"/>
                        
                        <h:outputText value="#{msgs.role_description}:" />
                        <h:inputText value="#{roles.role.description}" id="sn" label="#{msgs.role_description}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="0" />
                        </h:inputText>
                        <h:message for="sn" errorClass="errorRequired"/>

                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.save}" action="#{roles.saveRole}"/>
                    <h:commandLink action="rolesMainList" value="#{msgs.role_get_back_to_list}" immediate="true" />
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
