<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{msgs.role_add}</title>
    </h:head>    
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wheelgo-template.xhtml">
            <ui:param name="pageTitle" value="Pokusny pageTitle" />
            <ui:define name="content">
                <h1>#{msgs.roles}</h1>
                <h:form>
                    <h:panelGrid columns="2" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.role_name}:" />
                        <h:inputText value="#{roles.role.name}" id="fn" label="#{msgs.username}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:validateLength minimum="4"/>
                        </h:inputText>
                        <h:message for="fn" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.password}:" />
                        <h:inputText value="#{users.user.passwd}" id="sn" label="#{msgs.password}" required="true" requiredMessage="#{msgs.required_message}" validatorMessage="#{msgs.wrong_length}">
                            <f:validateLength minimum="6" />
                        </h:inputText>
                        <h:message for="sn" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.inrole}:" />
                        <h:selectOneListbox id="inRole" value="#{users.user.idRoles}" label="#{msgs.inrole}" converter="roleConv">
                            <f:selectItems value="#{roles.roles}" />
                        </h:selectOneListbox>
                        <h:message for="inRole" />
                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.save}" action="#{users.saveUser}"/>
                    <h:commandLink action="users" value="#{msgs.back_users_list}" immediate="true" />
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
