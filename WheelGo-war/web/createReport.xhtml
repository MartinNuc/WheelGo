<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{msgs.report_create}</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/includes-templates/wheelgo-template.xhtml">
            <ui:param name="pageTitle" value="#{msgs.user_edit_title}" />
            <ui:define name="content">
                <h1>#{msgs.report_create}</h1>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="dataLabel,,">
                        <h:outputText value="#{msgs.report_name}:" />
                        <h:inputText value="#{createReport.name}" id="fn" label="#{msgs.report_name}" required="true" requiredMessage="#{msgs.required_message}" />
                        <h:message for="fn" errorClass="errorRequired"/>

                        <h:outputText value="#{msgs.report_date}:" />
                        <h:inputText value="#{createReport.date}" id="fn2" label="#{msgs.report_date}" required="true" requiredMessage="#{msgs.required_message}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:inputText>
                        <h:message for="fn2" errorClass="errorRequired"/>


                        <h:outputText value="#{msgs.report_desc}:" />
                        <h:inputText value="#{createReport.description}" id="fn3" label="#{msgs.report_desc}" required="true" requiredMessage="#{msgs.required_message}" />
                        <h:message for="fn3" errorClass="errorRequired"/>

                        <h:selectOneRadio value="#{createReport.state}">            
                            <f:selectItem itemValue="Tip" itemLabel="Tip" />
                            <f:selectItem itemValue="Place" itemLabel="Place" />
                            <f:selectItem itemValue="Problem" itemLabel="Problem" />
                        </h:selectOneRadio>
                        <h:outputText value="" />

                        <c:if test="#{createReport.state=='Tip'}">
                        </c:if>

                        <c:if test="#{createReport.state=='Place'}">
                        </c:if>

                        <c:if test="#{createReport.state=='Problem'}">
                            <h:outputText value="#{msgs.report_expiration}:" />
                            <h:inputText value="#{createReport.expiration}" id="fn4" label="#{msgs.report_expiration}" required="true" requiredMessage="#{msgs.required_message}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:inputText>    
                            <h:message for="fn4" errorClass="errorRequired"/>

                        </c:if>

                    </h:panelGrid>
                    <h:commandButton type="submit" value="#{msgs.report_continue}" action="#{createReport.moveToNextStage}"/>
                    <h:messages globalOnly="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
